<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9cf27e3183.js" crossorigin="anonymous"></script>
    
    
    <link rel="stylesheet" href="css/styleindex.css">
    <title>Experience Colombia</title>
  </head>
  <body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-7">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 min-vh-100 active">
                      
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Descubre nuevos lugares</h5>
                          <a href="#" class="text-muted text-decoration-none"></a>
                        </div>
                      </div>
                      <div class="carousel-item img-2 min-vh-100">
                        
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="font-weight-bold">Descubre nuevos lugares</h5>
                            <a href="#" class="text-muted text-decoration-none"></a>
                        </div>
                      </div>
                      <div class="carousel-item img-3 min-vh-100">
                      
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class="font-weight-bold">Descubre nuevos lugares</h5>
                            <a href="#" class="text-muted text-decoration-none"></a>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <img src="images/logo.png" class="img-fluid">
                </div>
                <div class="px-lg-5 pt-lg-4 p-4 w-100 align-self-center">
                    <h1 class="font-weight-bold mb-4">Bienvenidos</h1>
                    <form class="mb-5">
                        <div class="mb-4">
                          <label for="exampleInputEmail1" class="font-weight-bold">Email</label>
                          <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                        </div>
                        <div class="mb-4">
                          <label for="exampleInputPassword1" class="font-weight-bold">Contraseña</label>
                          <input type="password" class="form-control bg-dark-x border-0 mb-3" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                          <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">¿Has olvidado tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
                      </form>
                      <p class="font-weight-bold text-center text-muted">O inicia sesión</p>
                      <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-outline-grey flex-grow-1 border-dark"><i class="fa-brands fa-google"></i>Google</button>
                        <button type="submit" class="btn btn-outline-grey flex-grow-1 border-dark"><i class="fa-brands fa-facebook-f"></i>Facebook</button>
                      </div>
                </div>
                <div class="text-center px-lg-5 pb-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                    <p class="d-inline-block mb-0"></p><a href="X" class="text-muted font-weight-bold text-decoration-none">Crea una cuenta</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper 6-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
